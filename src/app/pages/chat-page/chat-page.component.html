<div class="conversations-container animate__animated animate__fadeInUp">
  <ng-container *ngIf="conversations; else loadingTemplate">
    <ng-container *ngFor="let conversation of conversations">
      <app-chat-row [conversation]="conversation"></app-chat-row>
    </ng-container>
  </ng-container>
</div>

<ng-template #loadingTemplate>
  <div class="loader">
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
  <small>Loading...</small>
</ng-template>
